---
layout: page
description: "aaaaaaaaaaaaaaaaa"
---

{% for post in site.posts %}
<div class="post-preview">
    <a href="{{ post.url | prepend: site.baseurl }}">
        <h2 class="post-title">
            {{ post.title }}
        </h2>
        <div class="post-content-preview">
            {{ post.content | strip_html | truncate:200 }}
        </div>
    </a>
    <p class="post-meta">
		{{ post.date | date: "%B %-d, %Y" }}
    </p>
</div>
<hr>
{% endfor %}
