layout: page
description: "Solar Halo Studio Indie Game Developer"
---

<style>
table, tr, td { border:none }
td { width:auto }
td.min { width:20%; white-space:nowrap }
</style>

<li>
 Phased Achievement Show
</li>
<br>

<table cellspacing="4" cellpadding="2">
  {% for post in site.posts %}
  	{% for tag in post.tags %}
  		{% if tag == "WIP" %}
			<tr>
				<td class="min">
					<a href="{{ post.url }}">{{ post.date | date: "%B %-d, %Y" }}</a>
				</td>
				<td>
					<a href="{{ post.url }}">{{ post.title }}</a>
				</td>
			</tr>
		{% endif %}
    {% endfor %}
  {% endfor %}
</table>
